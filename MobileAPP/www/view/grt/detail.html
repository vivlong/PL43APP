<ion-view title="GRT-Detail">
	<ion-header-bar class="bar-positive" align-title="center">
		<button class="button button-icon icon ion-navicon" ng-click="returnList()"></button>
		<div class="h1 title">Goods Receipt Tally</div>
        <button class="button button-icon icon ion-android-open" ng-click="openModal()"></button>
	</ion-header-bar>
    <ion-pane>
        <div style="margin-top:4.2em;">
            <div class="list card">
                <div class="item">
                    <div class="pull-left">
                        <h2>Customer : <span ng-bind="grtDetail.strCustomer"></span></h2>
                        <p>ASN No    : <span ng-bind="grtDetail.strGRN"></span></p>
                    </div>
                    <!--div class="pull-right">
                        <label class="toggle toggle-calm">
                            <input type="checkbox" ng-model="Notification.checked" ng-change="NotificationChange()">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div-->
                </div>
                <div class="item item-body">
                    <div class="list">
                        <div class="row">
                            <div class="col col-90">
                                <label class="item item-input">
                                    <span class="input-label">BarCode&nbsp;&nbsp;:</span>
                                    <input type="text" id="txt-grt-detail-barcode" ng-model="grtDetail.strBarCode" autofocus="autofocus" style="padding-right: 14px;">
                                </label>
                            </div>
                            <div class="col">
                                <button class="button button-clear" ng-click="clearBarCode()"><i class="icon ion-android-close"></i></button>
                            </div>
                        </div>
                        <label class="item item-input">
                            <span class="input-label">Product Code : <span ng-bind="grtDetailImpr1.ProductCode"></span></span>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Description : <span ng-bind="grtDetailImpr1.ProductName"></span></span>
                        </label>
                        <div class="row">
                            <div class="col col-90">
                                <label class="item item-input">
                                    <span class="input-label">Serial No&nbsp;&nbsp;:</span>
                                    <input type="text" id="txt-grt-detail-sn" ng-model="grtDetail.SerialNo" style="padding-right: 14px;" readonly>
                                </label>
                            </div>
                            <div class="col">
                                <button class="button button-clear" ng-click="clearSerialNo()"><i class="icon ion-android-close"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-90">
                                <label class="item item-input">
                                    <span class="input-label">Qty&nbsp;&nbsp;:</span>
                                    <span id="txt-grt-detail-qty" ng-bind="grtDetail.Qty"></span>
                                </label>
                            </div>
                            <div class="col">
                                <button class="button button-clear" ng-click="changeQty()"><i class="icon ion-android-create"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script id="scan.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar-positive" align-title="center">
                    <div class="h1 title">Scanning Detail</div>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item ng-repeat="Imgr2 in Imgr2s">
                            <div class="row">
                                <div class="col col-50">
                                    <p style="font-size:0.8em;">BarCode&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                                </div>
                                <div class="col col-50">
                                    <span ng-bind="Imgr2.BarCode" style="font-size:1.2em;"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-50">
                                    <p style="font-size:0.8em;">Product Code&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                                </div>
                                <div class="col col-50">
                                    <span ng-bind="Imgr2.ProductCode" style="font-size:1.2em;"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-50">
                                    <p style="font-size:0.8em;">Scan Qty&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                                </div>
                                <div class="col col-50">
                                    <span ng-bind="Imgr2.ScanQty" style="font-size:1.2em; color:red;"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-50">
                                    <p style="font-size:0.8em;">Actual Qty&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                                </div>
                                <div class="col col-50">
                                    <span ng-bind="Imgr2.ActualQty" style="font-size:1.2em;"></span>
                                </div>
                            </div>
                        </ion-item>
                    </ion-list>
                </ion-content>
                <ion-footer-bar style="height:8%; padding:0px;">
                    <div class="button-bar">
                        <button class="button icon ion-arrow-return-left" ng-click="closeModal()">&nbsp;Return</button>
                    </div>
                </ion-footer-bar>
            </ion-modal-view>
        </script>
        <div class="bar bar-footer" style="height:7%; padding:0px;">
            <div class="button-bar">
                <a class="button button-positive" id="btn-grt-detail-confirm" ng-click="checkConfirm()">Confirm</a>
                <a class="button button-light" id="btn-grt-detail-cancel" ng-click="returnList()">Cancel</a>
            </div>
        </div>
    </ion-pane>

		<div class="button-bar">
			<a class="button button-positive" id="btn-grt-detail-confirm" ng-click="sendConfirm()">Confirm</a>
			<a class="button button-light" id="btn-grt-detail-cancel" ng-click="returnList()">Cancel</a>
		</div>
	</ion-footer-bar-->
</ion-view>
